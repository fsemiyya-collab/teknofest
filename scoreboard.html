    <script>

        };

        // Firebase'i ba≈ülat
        let database = null;
        let isFirebaseEnabled = false;
        
        if (firebaseConfig.apiKey && firebaseConfig.apiKey !== "AIzaSyExample...") {
            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                isFirebaseEnabled = true;

                if (existingStatus) {
                    existingStatus.remove();
                }
                
                // Baƒülantƒ± testini yap
                database.ref('.info/connected').on('value', function(snapshot) {
                    if (snapshot.val() === true) {
                        console.log("üåê Skorboard: Firebase ger√ßek zamanlƒ± baƒülantƒ± AKTƒ∞F");
                        showFirebaseStatus("üåê √áoklu ekran aktif", "#00ff99");
                    } else {
                        console.log("‚ö†Ô∏è Skorboard: Firebase baƒülantƒ±sƒ± kopuk");
                        showFirebaseStatus("‚ö†Ô∏è Baƒülantƒ± kopuk", "#ffaa00");
                    }
                });
                
            } catch (error) {
                console.warn("‚ùå Skorboard: Firebase baƒülantƒ±sƒ± ba≈üarƒ±sƒ±z, yerel mod:", error);
                isFirebaseEnabled = false;
                showFirebaseStatus("üíæ Yerel mod", "#ffaa00");
            }
        } else {
            console.warn("‚öôÔ∏è Skorboard: Firebase konfig√ºrasyonu eksik, yerel mod");
            console.log("üìã √áoklu ekran i√ßin FIREBASE_KURULUM.md dosyasƒ±nƒ± okuyun");
            isFirebaseEnabled = false;
            showFirebaseStatus("‚öôÔ∏è Firebase kurulum gerekli", "#ff4444");
        }
        
        // Firebase durumunu ekranda g√∂ster (gizli mod)
        function showFirebaseStatus(message, color) {
            // Firebase durumu console'da g√∂r√ºns√ºn ama ekranda g√∂r√ºnmesin
            if (message.includes("aktif")) {
                console.log("üü¢ " + message);
            } else if (message.includes("kopuk")) {
                console.log("üü° " + message);
            } else {
                console.log("üî¥ " + message);
            }
            
            // G√∂rsel mesaj g√∂sterme (istenirse aktif edilebilir)
            // Kullanƒ±cƒ± debug yapmak isterse bu kƒ±smƒ± a√ßabilir
        }

        let currentPage = 1;
        
        // Ekran boyutuna g√∂re dinamik skor sayƒ±sƒ± (Artƒ±rƒ±lmƒ±≈ü)
        function getItemsPerPage() {
            const screenHeight = window.innerHeight;
            const screenWidth = window.innerWidth;
            
            // Teknofest b√ºy√ºk ekran optimizasyonu - Daha fazla skor
            if (screenWidth >= 1400 && screenHeight >= 900) {
                return 35; // B√ºy√ºk ekran - 35 skor (artƒ±rƒ±ldƒ±)
            } else if (screenWidth >= 1200 && screenHeight >= 768) {
                return 25; // Orta b√ºy√ºk ekran - 25 skor (artƒ±rƒ±ldƒ±)
            } else if (screenWidth >= 900 && screenHeight >= 600) {
                return 18; // Orta ekran - 18 skor (artƒ±rƒ±ldƒ±)
            } else if (screenWidth >= 600) {
                return 12; // K√º√ß√ºk ekran - 12 skor (artƒ±rƒ±ldƒ±)
            } else {
                return 8; // √áok k√º√ß√ºk ekran - 8 skor (artƒ±rƒ±ldƒ±)
            }
        }
        
        let totalScores = [];

        function getScores() {
            if (isFirebaseEnabled) {
                return getScoresFromFirebase();
            } else {
                return Promise.resolve(getLocalScores());
            }
        }
        
        function getScoresFromFirebase() {
            return new Promise((resolve, reject) => {
                try {
                    const scoresRef = database.ref('scores');
                    scoresRef.orderByChild('score').limitToLast(600).once('value', (snapshot) => {
                        const scores = [];
                        snapshot.forEach((child) => {
                            scores.push(child.val());
                        });
                        
                        // Sƒ±ralama: √∂nce puan, sonra s√ºre
                        scores.sort((a, b) => {
                            if (b.score !== a.score) {
                                return b.score - a.score;
                            }
                            const timeA = convertTimeToSeconds(a.time);
                            const timeB = convertTimeToSeconds(b.time);
                            return timeA - timeB;
                        });
                        
                        resolve(scores);
                    }, (error) => {
                        console.error("Firebase'den skorlar alƒ±namadƒ±:", error);
                        resolve(getLocalScores());
                    });
                } catch (error) {
                    console.error("Firebase okuma hatasƒ±:", error);
                    resolve(getLocalScores());
                }
            });
        }
        
        function getLocalScores() {
            const scores = localStorage.getItem('cyberScores');
            return scores ? JSON.parse(scores) : [];
        }
        
        function convertTimeToSeconds(timeString) {
            if (!timeString || typeof timeString !== 'string') return 999999;
            const parts = timeString.split(':');
            if (parts.length !== 2) return 999999;
            return parseInt(parts[0]) * 60 + parseInt(parts[1]);
        }

        function loadScoreboard() {
            const scoreboardList = document.getElementById('scoreboard-list');
            const paginationControls = document.getElementById('pagination-controls');
            
            // Y√ºkleniyor g√∂stergesi
            scoreboardList.innerHTML = '<div style="text-align: center; color: #ffaa00; padding: 20px;">üìä Skorlar y√ºkleniyor...</div>';
            
            getScores().then(scores => {
                totalScores = scores;
                
                if (totalScores.length === 0) {
                    scoreboardList.innerHTML = '<div style="text-align: center; color: #cccccc; padding: 20px;">Hen√ºz kayƒ±tlƒ± skor yok.</div>';
                    paginationControls.style.display = 'none';
                    return;
                }

                const itemsPerPage = getItemsPerPage();
                const totalPages = Math.ceil(totalScores.length / itemsPerPage);
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const currentScores = totalScores.slice(startIndex, endIndex);

                scoreboardList.innerHTML = '';
                
                currentScores.forEach((score, index) => {
                    const globalIndex = startIndex + index;
                    const rank = globalIndex + 1;
                    let rankDisplay = rank;
                    if (rank === 1) rankDisplay = 'ü•á 1';
                    else if (rank === 2) rankDisplay = 'ü•à 2';
                    else if (rank === 3) rankDisplay = 'ü•â 3';
                    
                    // Device indicator ekle
                    const deviceIndicator = score.deviceId ? 
                        `<span style="font-size: 0.6rem; color: #888; margin-left: 3px;">üì±</span>` : '';
                    
                    const scoreDiv = document.createElement('div');
                    const isMobile = window.innerWidth <= 900;
                    const isTablet = window.innerWidth <= 1100 && window.innerWidth > 900;
                    
                    let fontSize = '0.95rem';
                    let padding = '12px 18px';
                    
                    if (isMobile) {
                        fontSize = '0.8rem';
                        padding = '8px 12px';
                    } else if (isTablet) {
                        fontSize = '0.9rem';
                        padding = '10px 15px';
                    }
                    
                    scoreDiv.style.cssText = `
                        display: flex;
                        background-color: rgba(255, 255, 255, 0.1);
                        padding: ${padding};
                        border-radius: 6px;
                        margin-bottom: 5px;
                        transition: all 0.3s ease;
                        border: 1px solid rgba(255, 255, 255, 0.1);
                        font-size: ${fontSize};
                        line-height: 1.3;
                    `;
                    
                    scoreDiv.innerHTML = `
                        <span style="flex: 0 0 80px; color: #ffaa00; font-weight: bold; text-align: center;">${rankDisplay}</span>
                        <span style="flex: 1; color: #ffffff;">${score.username}${deviceIndicator}</span>
                        <span style="flex: 0 0 150px; color: #ffffff; text-align: center;">${score.score}</span>
                        <span style="flex: 0 0 100px; color: #ffffff; text-align: center;">${score.time}</span>
                        <span style="flex: 0 0 140px; color: #ffffff; text-align: center;">${score.date}</span>
                    `;
                    
                    scoreDiv.addEventListener('mouseover', function() {
                        this.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
                        this.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                        this.style.transform = 'translateY(-1px)';
                    });
                    
                    scoreDiv.addEventListener('mouseout', function() {
                        this.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
                        this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                        this.style.transform = 'translateY(0)';
                    });
                    
                    scoreboardList.appendChild(scoreDiv);
                });

                // Firebase durumu console'da yazdƒ±r (ekranda g√∂r√ºnmez)
                const currentItemsPerPage = getItemsPerPage();
                const screenInfo = `(${currentItemsPerPage} skor/sayfa)`;
                
                if (isFirebaseEnabled) {
                    console.log(`üåê √áoklu ekran modu aktif - T√ºm cihazlardan skorlar ${screenInfo}`);
                } else {
                    console.log(`üíæ Yerel mod - Sadece bu cihazƒ±n skorlarƒ± ${screenInfo}`);
                }

                // Sayfalama kontrollerini g√ºncelle
                updatePaginationControls(totalPages);
            }).catch(error => {
                console.error('Skorlar y√ºklenirken hata:', error);
                scoreboardList.innerHTML = '<div style="text-align: center; color: #ff4444; padding: 20px;">‚ùå Skorlar y√ºklenemedi. Tekrar deneyin.</div>';
                paginationControls.style.display = 'none';
            });
        }

        function updatePaginationControls(totalPages) {
            const paginationControls = document.getElementById('pagination-controls');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');

            if (totalPages <= 1) {
                paginationControls.style.display = 'none';
                return;
            }

            paginationControls.style.display = 'flex';
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            pageInfo.textContent = `Sayfa ${currentPage} / ${totalPages}`;
        }

        function changePage(direction) {
            const itemsPerPage = getItemsPerPage();
            const totalPages = Math.ceil(totalScores.length / itemsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadScoreboard();
            }
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('tr-TR', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('last-update').textContent = `Son g√ºncelleme: ${timeString}`;
        }

        function loadScoreboardWithUpdate() {
            // Refresh butonuna animasyon ekle
            const refreshBtn = document.getElementById('refresh-scoreboard-btn');
            refreshBtn.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                refreshBtn.style.transform = 'rotate(0deg)';
            }, 300);
            
            loadScoreboard();
            updateLastUpdateTime();
        }

        function clearScoreboard() {
            if (confirm('T√ºm skorlarƒ± temizlemek istediƒüinizden emin misiniz? Bu i≈ülem geri alƒ±namaz!')) {
                if (isFirebaseEnabled) {
                    // Firebase'den t√ºm skorlarƒ± sil
                    const scoresRef = database.ref('scores');
                    scoresRef.remove().then(() => {
                        console.log("Firebase skorlarƒ± temizlendi");
                        currentPage = 1;
                        loadScoreboard();
                        updateLastUpdateTime();
                        alert('Skor tablosu ba≈üarƒ±yla temizlendi! (Firebase)');
                    }).catch((error) => {
                        console.error("Firebase skorlarƒ± temizlenirken hata:", error);
                        alert('Firebase skorlarƒ± temizlenirken hata olu≈ütu. Yerel skorlar temizlendi.');
                        // Hata durumunda sadece yerel skorlarƒ± temizle
                        localStorage.removeItem('cyberScores');
                        currentPage = 1;
                        loadScoreboard();
                        updateLastUpdateTime();
                    });
                } else {
                    // Sadece yerel skorlarƒ± temizle
                    localStorage.removeItem('cyberScores');
                    currentPage = 1;
                    loadScoreboard();
                    updateLastUpdateTime();
                    alert('Skor tablosu ba≈üarƒ±yla temizlendi! (Yerel)');
                }
            }
        }

        // Firebase i√ßin ger√ßek zamanlƒ± skorboard dinleyicisi
        function setupRealtimeScoreboard() {
            if (isFirebaseEnabled) {
                console.log("üîÑ Ger√ßek zamanlƒ± skorboard dinleyicisi ba≈ülatƒ±lƒ±yor...");
                const scoresRef = database.ref('scores');
                
                // Yeni skor eklendiƒüinde otomatik g√ºncelle
                scoresRef.on('child_added', function(snapshot) {
                    console.log("üìä Yeni skor eklendi, skorboard g√ºncelleniyor...");
                    loadScoreboard();
                    updateLastUpdateTime();
                });
                
                // Skor deƒüi≈ütirildiƒüinde otomatik g√ºncelle
                scoresRef.on('child_changed', function(snapshot) {
                    console.log("üìä Skor g√ºncellendi, skorboard yenileniyor...");
                    loadScoreboard();
                    updateLastUpdateTime();
                });
                
                // Skor silindiƒüinde otomatik g√ºncelle
                scoresRef.on('child_removed', function(snapshot) {
                    console.log("üóëÔ∏è Skor silindi, skorboard g√ºncelleniyor...");
                    loadScoreboard();
                    updateLastUpdateTime();
                });
                
                console.log("‚úÖ Ger√ßek zamanlƒ± skorboard aktif!");
            } else {
                // Firebase yoksa normal 5 saniyede bir g√ºncelle
                console.log("‚è±Ô∏è Firebase yok, 5 saniyede bir g√ºncelleme aktif");
                setInterval(loadScoreboardWithUpdate, 5000);
            }
        }

        // Firebase durumu deƒüi≈ütiƒüinde skorboard'ƒ± yeniden ba≈ülat
        let realtimeSetup = false;
        
        function checkFirebaseAndSetupRealtime() {
            if (isFirebaseEnabled && !realtimeSetup) {
                setupRealtimeScoreboard();
                realtimeSetup = true;
            } else if (!isFirebaseEnabled && !realtimeSetup) {
                // Firebase yoksa normal interval
                setInterval(loadScoreboardWithUpdate, 5000);
                realtimeSetup = true;
            }
        }
        
        // Ekran boyutu deƒüi≈ütiƒüinde skorboard'ƒ± yeniden y√ºkle
        window.addEventListener('resize', function() {
            // Debounce i≈ülemi - s√ºrekli yeniden y√ºkleme engellemek i√ßin
            clearTimeout(window.resizeTimeout);
            window.resizeTimeout = setTimeout(function() {
                console.log("üîÑ Ekran boyutu deƒüi≈üti, skorboard yeniden y√ºkleniyor...");
                loadScoreboard();
            }, 500);
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            loadScoreboardWithUpdate();
            // Firebase baƒülantƒ±sƒ± i√ßin biraz bekle sonra ger√ßek zamanlƒ± sistemi ba≈ülat
            setTimeout(checkFirebaseAndSetupRealtime, 1000);
        });
    </script>
